<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            padding-top: 50px;
            max-width: 700px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 0.5rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 0.5rem;
            padding: 10px 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        #generatedImage {
            margin-top: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Architecture Image Generator</h1>
        <form id="promptForm">
            <input type="text" id="promptInput" class="form-control mb-3" placeholder="Enter your prompt">
            <button type="submit" class="btn btn-primary">Generate Image</button>
        </form>
        <img id="generatedImage" src="" alt="Generated Image" style="display: none;">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
